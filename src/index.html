<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagescroll</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <!-- start header -->
    <header class="header">
      <h1 class="header__title">
        Fullscreen scrolling
      </h1>
    </header>
    <!-- end header -->

    <!-- start pagescroll -->
    <div id="pagescroll">
      <!-- start section -->
      <section class="section" data-slide="0">
        <h1 class="section__title">
          Section 1
        </h1>
        <a href="#" class="section__anchors" data-toslide="2">to third slide</a>
      </section>
      <!-- end section -->
      <!-- start section -->
      <section class="section" data-slide="1">
        <h1 class="section__title">
          Section 2
        </h1>
      </section>
      <!-- start section -->
      <!-- end section -->
      <section class="section" data-slide="2">
        <h1 class="section__title">
          Section 3
        </h1>
      </section>
      <!-- start section -->
      <!-- end section -->
      <section class="section" data-slide="3">
        <h1 class="section__title">
          Section 4
        </h1>
      </section>
      <!-- start section -->
      <!-- end section -->
      <section class="section" data-slide="4">
        <h1 class="section__title">
          Section 5
        </h1>
        <a href="#" class="section__anchors" data-toslide="0">to first slide</a>
      </section>
      <!-- end section -->
    </div>
    <!-- end pagescroll -->

    <script src="./scripts/FullPageScroll.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>

</html>
