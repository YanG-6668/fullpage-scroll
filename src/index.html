<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagescroll</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>

    <header class="header">
      <h1 class="header__title">
        Fullscreen scrolling
      </h1>
    </header>

    <nav class="side-menu">
      <ul class="side-menu__list">
        <li class="side-menu__item"><a data-goToSlide="1" href="#" class="side-menu__link is-active"></a></li>
        <li class="side-menu__item"><a data-goToSlide="2" href="#" class="side-menu__link"></a></li>
        <li class="side-menu__item"><a data-goToSlide="3" href="#" class="side-menu__link"></a></li>
        <li class="side-menu__item"><a data-goToSlide="4" href="#" class="side-menu__link"></a></li>
        <li class="side-menu__item"><a data-goToSlide="5" href="#" class="side-menu__link"></a></li>
      </ul>
    </nav>

    <div id="pagescroll">
      <section class="section is-active" data-slide="1">
        <h1 class="section__title">
          Section 1
        </h1>
      </section>
      <section class="section" data-slide="2">
        <h1 class="section__title">
          Section 2
        </h1>
      </section>
      <section class="section" data-slide="3">
        <h1 class="section__title">
          Section 3
        </h1>
      </section>
      <section class="section" data-slide="4">
        <h1 class="section__title">
          Section 4
        </h1>
      </section>
      <section class="section" data-slide="5">
        <h1 class="section__title">
          Section 5
        </h1>
      </section>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>

</html>
